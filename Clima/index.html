<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <title>Clima app</title>
    <link rel="shortcut icon" href="img/clear.png" type="imagem" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container_main">
      <section class="container_pesquisa">
        <i class="bi bi-geo-alt-fill"></i>
        <input class="pesquisa" type="text" placeholder="Sua localização..." />
        <button class="enviar">
          <i class="bi bi-search"></i>
        </button>
      </section>
      <section class="container_clima Displays">
        <img class="imagens" src="" alt="" />
        <div class="container_graus">
          <p class="celsius">ºC</p>
          <p class="grau"></p>
        </div>
        <div class="container_tipo">
          <p class="tipo"></p>
        </div>
        <div class="container_humidade_vento">
          <div class="container_humidade">
            <i class="bi bi-water"></i>
            <div>
              <p class="porcentagem"></p>
              <p class="humidade">Humidade</p>
            </div>
          </div>
          <div class="container_vento">
            <i class="bi bi-wind"></i>
            <div>
              <p class="km"></p>
              <p class="vento">Vento</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
